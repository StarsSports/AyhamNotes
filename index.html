<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayham Notes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #ff9800;
      color: #000;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #1f1f1f;
    }

    #controls input, #controls button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    #controls input {
      flex: 1;
      min-width: 150px;
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #note-list {
      width: 250px;
      background: #1a1a1a;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }

    .note-item {
      background: #2c2c2c;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .note-item:hover {
      background: #3a3a3a;
    }

    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #note-title {
      padding: 10px;
      font-size: 16px;
      background: #1f1f1f;
      border: none;
      color: #fff;
    }

    #note-content {
      flex: 1;
      padding: 20px;
      font-size: 16px;
      background: #1f1f1f;
      color: #fff;
      border: none;
      resize: none;
      outline: none;
    }

    footer {
      background: #1f1f1f;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      #main {
        flex-direction: column;
      }

      #note-list {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #333;
      }
    }
  </style>
</head>
<body>

  <header>Ayham Notes</header>

  <div id="controls">
    <input type="text" id="new-note-name" placeholder="New note name">
    <button onclick="createNote()">‚ûï Create</button>
    <button onclick="deleteNote()">üóëÔ∏è Delete</button>
    <button onclick="exportNote()">üì§ Export</button>
    <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
  </div>

  <div id="main">
    <div id="note-list"></div>

    <div id="editor">
      <input type="text" id="note-title" placeholder="Note title" disabled>
      <textarea id="note-content" placeholder="Start typing..."></textarea>
    </div>
  </div>

  <footer>Notes are saved automatically ‚ú®</footer>

  <script>
    let currentNote = null;

    function loadNotes() {
      const list = document.getElementById("note-list");
      list.innerHTML = "";
      const keys = Object.keys(localStorage).filter(k => k.startsWith("note_"));
      keys.forEach(key => {
        const name = key.replace("note_", "");
        const div = document.createElement("div");
        div.className = "note-item";
        div.textContent = name;
        div.onclick = () => loadNote(name);
        list.appendChild(div);
      });
    }

    function createNote() {
      const name = document.getElementById("new-note-name").value.trim();
      if (!name) return alert("Enter a note name.");
      localStorage.setItem("note_" + name, "");
      loadNotes();
      loadNote(name);
      document.getElementById("new-note-name").value = "";
    }

    function loadNote(name) {
      currentNote = name;
      document.getElementById("note-title").value = name;
      document.getElementById("note-content").value = localStorage.getItem("note_" + name) || "";
    }

    function deleteNote() {
      if (!currentNote) return alert("No note selected.");
      if (confirm("Delete this note?")) {
        localStorage.removeItem("note_" + currentNote);
        currentNote = null;
        document.getElementById("note-title").value = "";
        document.getElementById("note-content").value = "";
        loadNotes();
      }
    }

    function exportNote() {
      if (!currentNote) return alert("No note selected.");
      const content = document.getElementById("note-content").value;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = currentNote + ".txt";
      link.click();
    }

    function searchNotes() {
      const query = document.getElementById("search").value.toLowerCase();
      const items = document.querySelectorAll(".note-item");
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(query) ? "block" : "none";
      });
    }

    document.getElementById("note-content").addEventListener("input", () => {
      if (currentNote) {
        localStorage.setItem("note_" + currentNote, document.getElementById("note-content").value);
      }
    });

    loadNotes();
  </script>

</body>
</html>
